<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndC - Novo curso</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-dark-blue text-light">
    <h1 class="text-center my-4" id="page_title">Course Information Form</h1>
    <div class="container w-90 border-rouded p-4 bg" style="background-color: rgba(255, 255, 255, 0.2);">
        <form id="course-form">
            <!-- Nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Nome do curso" required>
            </div>

            <!-- Descrição -->
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea id="descricao" class="form-control" rows="3" placeholder="Insira uma descrição detalhada do curso" required></textarea>
            </div>

            <!-- Plataforma -->
            <div class="mb-3">
                <label for="plataforma" class="form-label">Plataforma</label>
                <input type="text" id="plataforma" class="form-control" placeholder="Nome da plataforma" required>
            </div>

            <!-- Autor -->
            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" id="autor" class="form-control" placeholder="Nome do autor" required>
            </div>

            <!-- URL -->
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="url" id="url" class="form-control" placeholder="Link do curso" required>
            </div>

            <!-- Popularidade -->
            <div class="mb-3">
                <label for="popularidade" class="form-label">Popularidade</label>
                <input type="number" id="popularidade" class="form-control" placeholder="Popularidade do curso (1 a 100)" min="1" max="100" required>
            </div>

            <!-- Logo Plataforma -->
            <div class="mb-3">
                <label for="logo" class="form-label">Logo Plataforma (Link)</label>
                <input type="url" id="logo" class="form-control" placeholder="Link da logo da plataforma" required>
            </div>

            <!-- Capa Curso -->
            <div class="mb-3">
                <label for="capa" class="form-label">Capa Curso (Link)</label>
                <input type="url" id="capa" class="form-control" placeholder="Link da capa do curso (16:9)" required>
            </div>
        </form>

        <div class="text-center">
            <button type="submit" class="btn btn-dark-blue w-100 mt-2" onclick="onClickSalvar()">Salvar</button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./script.js"></script>
</body>
</html>
