<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Course List</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="../style.css">

    <style>
        .course-image {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            border-radius: 8px;
        }
        .course-description {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            display: block;
        }
    </style>
</head>
<body class="bg-dark-blue text-light">
    <img src="../logo.png" style="display: block;width: 50%;margin: 10% auto 0 auto !important;">
    <div class="container mt-3">

        <!-- Search Bar -->
        <div class="mb-4 mt-2">
            <input type="text" id="search-input" class="form-control w-90 m-auto" placeholder="FaÃ§a sua busca">
        </div>

        <!-- Course List -->
        <div id="course-list" class="row">
            <!-- Items will be added dynamically -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
