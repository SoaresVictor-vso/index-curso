<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndC - Login</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="login/script.js"></script>
</head>
<body class="bg-dark-blue">
    <div class="w-100" style="height: 10%;"></div>
    <img src="logo.png" class="mt-10" style="display: block;width: 50%;margin: 50px auto 0 auto;  width: 100px;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card bg-light-blue text-light w-90 m-auto fs-4">
                    <div class="card-body px-3 pt-5">
                        <p id="alert_text_login" class="fs-4 text-warning text-center"></p>
                        <form id="login-form">
                            <div class="mb-4 mx-2">
                                <label for="username" class="form-label">Email:</label>
                                <input type="text" class="form-control p-2 fs-5" id="username" placeholder="Digite seu email" required>
                            </div>
                            <div class="mb-4 mx-2">
                                <label for="password" class="form-label">Senha:</label>
                                <input type="password" class="form-control p-2 fs-5" id="password" placeholder="Digite sua senha" required>
                            </div>
                        </form>
                        <button type="button" class="btn btn-dark-blue w-100 mt-4 p-2 border-rouded" onclick="onClickLogin()">Login</button>
                    </div>
                </div>
                <div id="message" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/login/script.js"></script>
</body>
</html>
